<app-adminnavbar></app-adminnavbar>

<div class="container">

  <div class="searchbar">
    <div class="input-group">
      <input type="search" class="form-control search" placeholder="Type here to search student" id="searchButton" [(ngModel)]="searchText" />
      <button type="button" class="btn btn-primary search-btn">Search</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Student ID</th>
          <th scope="col">Student Name</th>
          <th scope="col">Enrolled Course</th>
          <th scope="col">Mobile Number</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students | filter:searchText">
          <td>{{student.studentId}}</td>
          <td>{{student.studentName}}</td>
          <td>{{student.enrolledCourse}}</td>
          <td>{{student.mobileNumber}}</td>
          <td class="actions">
            <button routerLink="/admin/editstudent" class="btn btn-primary">&#9998; Edit</button>
            <button class="btn btn-danger del-btn" (click)="deleteStudent()">&#10006; Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="btn btn-primary add-std" routerLink="/admin/addstudent">&#8853; Add Student</button>

</div>
