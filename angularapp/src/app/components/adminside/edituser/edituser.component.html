  <div class="group">
    <div>
      <p style="text-align:center;font-size: 30px;">Registration Form:</p>
    </div>
  <form #editStudentForm = "ngForm">
    
    <div class="forms">
      <label class=""lab>FirstName</label><br>
      <input type="text" id="firstName" class="fn" placeholder="Enter your first name" [(ngModel)]="newstudent.firstName" name="first" #first="ngModel"><br>
      <br>
    
      <label class=""lab>FatherName</label><br>
      <input type="text" id="fatherName" class="fan" placeholder="Enter your father name" [(ngModel)]="newstudent.fatherName" name="father" #father="ngModel"><br>
      <br>
    
      <label class="lab">MotherName</label><br>
      <input type="text" id="motherName" class="mn" placeholder="Enter your mother name" [(ngModel)]="newstudent.motherName" name="mother" #mother="ngModel"><br>
      <br>
    
      <label class=""lab>EmailId</label><br>
      <input type="text" id="emailId" class="email" placeholder="Enter email id" [(ngModel)]="newstudent.emailId" name="mail" #mail="ngModel"><br>
      <br>
    
      <label class=""lab>Age</label><br>
      <input type="number" id="age" class="ag" placeholder="Enter your age" [(ngModel)]="newstudent.age" name="age" #age="ngModel"><br>
      <br>
    
      <label class=""lab>Marks</label><br>
      <input type="number" id="enterSSLC/HSCMarks" class="sslc-hsc" placeholder="Enter SSLC/HSC marks" [(ngModel)]="newstudent.sslc" name="marks" #marks="ngModel"><br>
      <br>
    
      <label class=""lab>InstituteName</label><br>
      <!-- <input type="text" id="institute" class="institute" placeholder="Enter Institute name"
      formControlName="institute"> -->
      <select id="institute" class="institute" #institute>
        <option value="ITER">ITER</option>
        <option value="IIIT">IIIT</option>
        <option value="SIT">SIT</option>
      </select>
    
      <br>
      <!-- <span style="color: red;"
        *ngIf="institute && institute.invalid && institute.touched">*Required</span> -->
      <br>
    
      <label class=""lab>CourseName</label><br>
      <!-- <input type="text" id="course" class="course" placeholder="Enter Course name"
      formControlName="course"> -->
      <select id="course" class="course" #course>
        <option value="javascript">JavaScript</option>
        <option value="php">PHP</option>
        <option value="java">Java</option>
        <option value="golang">Golang</option>
        <option value="python">Python</option>
        <option value="c#">C#</option>
        <option value="C++">C++</option>
        <option value="erlang">Erlang</option>
      </select>
      <!-- <br>
      <span style="color: red;"
        *ngIf="course && course.invalid && course.touched">*Required</span>
      <br> -->
    </div>
    
    <div class="forms1">
      <label class="last">LastName</label><br>
      <input type="text" id="editlastName" class="ln" placeholder="Enter your last name" [(ngModel)]="newstudent.lastName" name="last" #last="ngModel"><br>
      <br>
    
      <label class="ph1">PhoneNumber</label><br>
      <input type="number" id="editphoneNumber1" class="pn1" placeholder="Enter phone number" [(ngModel)]="newstudent.mobile" name="mob" #mob="ngModel"><br>
      <br>
    </div>
    
    <div class="forms2">
      <label class="mafe">Male/Female</label><br>
      <input type="text" id="male/female" class="mf" placeholder="Enter male or female" [(ngModel)]="newstudent.gender" name="gender" #gender="ngModel"><br>
      <br>
    
      <label class="ph2">Alt number</label><br>
      <input type="number" id="editphoneNumber2" class="pn2" placeholder="Enter alternate number" [(ngModel)]="newstudent.altMobile" name="altmob" #altmob="ngModel"><br>
      <br>
    </div>
  
    <div class="box_area" id="content">
      <p>Address Information</p>
      <label>House No:</label>
      <input type="text" id="edithouseNo" class="hn" [(ngModel)]="newstudent.houseNo" name="house" #house="ngModel"><br>
      <br>
      <label>Street Name:</label>
      <input type="text" id="editstreetName" class="sn" [(ngModel)]="newstudent.streetName" name="street" #street="ngModel"><br>
      <br>
      <label>Area Name:</label>
      <input type="text" id="editareaName" class="an" [(ngModel)]="newstudent.areaName" name="area" #area="ngModel">
    
      <label class="p">Pincode:</label>
      <input type="number" id="editpincode" class="pc" [(ngModel)]="newstudent.pincode" name="pin" #pin="ngModel"><br>
      <br>
      <label>State:</label>
      <input type="text" id="editstate" class="s" [(ngModel)]="newstudent.state" name="state" #state="ngModel">
      <label class="na">Nationality:</label>
      <input type="text" id="nation" class="n" [(ngModel)]="newstudent.nationality" name="nation" #nation="ngModel">
      <br>
      <!-- <span style="color: red;" *ngIf="nation && nation.invalid && nation.touched">*Required</span> -->
      <br>
    </div>
  </form>
  <div class="foot">
    <button type="button" class="btn btn-success" (click)="loginUser()" [disabled]="editStudentForm.invalid">Update Student</button>
  </div>
  </div>
