<app-adminnavbar></app-adminnavbar>
<div class = "container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="row" >
       
          <input class="form-control" name="CourseName" id="CourseName" style="margin-left: 300px; margin-top: 100px;" type="text" placeholder="Enter The Course Name" required formControlName="CourseName" [ngClass]="{ 'is-invalid': submitted && f.CourseName.errors }" [(ngModel)]="CourseName" aria-describedby="CN">
          <input class="form-control" style=" margin-top :30px ; margin-left: 300px; margin-top: 70px;" type="number" placeholder=" No of Students Enrolled" required formControlName="StudentsEnrolled" [ngClass]="{ 'is-invalid': submitted && f.StudentsEnrolled.errors }"  [(ngModel)]="StudentsEnrolled" aria-describedby="SE">
  
  
      </div>
      <div class="row">
          <input class="form-control"style="margin-left: 300px;margin-bottom: 100px;margin-top:100px"type="text" placeholder="Enter The Course Duration" required formControlName="CourseDuration" [ngClass]="{ 'is-invalid': submitted && f.CourseDuration.errors }" [(ngModel)]="CourseDuration" aria-describedby="CDU">
  
  
      <input class="form-control" style="margin-left: 300px; height: 150px;margin-top: 100px;" type="text" placeholder="Enter the Course Description" required formControlName="CourseDescription"  [ngClass]="{ 'is-invalid': submitted && f.CourseDescription.errors }"  [(ngModel)]="CourseDescription" aria-describedby="CD">
  
      </div>
      <div class="row">
          <input class="form-control" style="margin-left: 300px;margin-top: 40px;" type="text" placeholder="Enter The Course Timings" required formControlName="CourseTimings" [ngClass]="{ 'is-invalid': submitted && f.CourseTimings.errors }" [(ngModel)]="CourseTimings" aria-describedby="CT">
      </div>
  
      <button  style="margin-top: 150px;" type="submit"  [ngClass]="{ 'p1': loginForm.form.valid, 'p2': loginForm.form.invalid} "   [disabled]="loginForm.form.invalid">AddCourse</button>
      
      <div >
  
      </div>
  </form>
  </div>
