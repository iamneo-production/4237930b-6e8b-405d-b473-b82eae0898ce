<!-- Authors- Arulsaravanan-->
<app-adminnavbar></app-adminnavbar>

<div class="institute">
  <br>
  <div class = "searchbar">
    <div class="form-group">
      <div class="searchicon"><i class="fa fa-search fa-2x" aria-hidden="true"></i></div>
      <input type="search" class="form-control me-2 border rounded-pill search"  placeholder="Type here to search Institute" id="searchButton" [(ngModel)]="searchText"/>
      <!-- <button type="button" class="searchbtn"><i class="fa fa-search" aria-hidden="true"></i>&nbsp; Search</button> -->
    </div>
  </div>
  <br>

<div>
  <div class = "container">
    <div class = "row row-cols-1 row-cols-md-4 g-4">
        <ng-container *ngFor = "let institute of institutes | filter:searchText; let i= index">
            <div class="col" id = "adminInstituteGrid{{i+1}}">

              <div class="card shadow-lg bg-body rounded thumbcard mb-4">
                 <img class="card-img-top" [src]="institute.instituteImgUrl" alt="Card image cap" (click)="gotoCourse(institute.instituteId)">
                  <div class="card-body">
                      <h5 class="card-title">{{institute.instituteName}}</h5>
                      <p class="card-text mt-2 mb-2 d-inline text-muted">Place: {{institute.instituteAddress}}</p><br>

                      <div class="star">
                        <ngb-rating [max]="5" [readonly]="true" [rate] = "institute.instituteRating">:</ngb-rating>
                        <div class="icons">
                          <a (click)="editInstitute(institute.instituteId)" id="editInsitute"><i class="fa fa-pencil-square-o" aria-hidden="true" style="margin-right: 10px;"></i></a>
                          <a (click)="open(content)" id="deleteInsitute"><i class="fa fa-trash" aria-hidden="true"></i></a>


                           <!-- codes for the delte popup -->
                           <ng-template #content let-modal tabindex="-1">
                            <div class="modal-header">
                              <h4 class="modal-title">Confirm Delete</h4>
                              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              Are you sure you want to delete this item?
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel')">Cancel</button>
                              <button type="button" class="btn btn-danger" (click)="delete(institute.instituteId)">Delete</button>
                            </div>
                          </ng-template>

                        </div>
                      </div>
                  </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="addButtondiv">
        <button class="btn btn-success addButton" routerLink="/admin/addinstitute">&nbsp;Add Institute</button>
      </div>
</div>

</div>
