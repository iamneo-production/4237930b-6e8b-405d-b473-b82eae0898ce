<app-adminnavbar></app-adminnavbar>
<div class="group">
  <div>
    <p style="text-align:center;font-size: 30px;">Registration Form:</p>
  </div>
<form [formGroup]="loginForm">
<div class="forms">
  <label>FirstName</label><br>
  <input type="text" id="firstName" class="fn" placeholder="Enter your first name" formControlName="firstName"><br>
    <span style="color: red;" *ngIf="firstName && firstName.invalid && firstName.touched">*Required</span>
  <br>

  <label>FatherName</label><br>
  <input type="text" id="fatherName" class="fan" placeholder="Enter your father name" formControlName="fatherName"
  [(ngModel)]="newstudent.fatherName"><br>
  <span style="color: red;" *ngIf="fatherName && fatherName.invalid && fatherName.touched">*Required</span>
  <br>

  <label>MotherName</label><br>
  <input type="text" id="motherName" class="mn" placeholder="Enter your mother name" formControlName="motherName"
  [(ngModel)]="newstudent.motherName"><br>
  <span style="color: red;" *ngIf="motherName && motherName.invalid && motherName.touched">*Required</span>
  <br>

  <label>EmailId</label><br>
  <input type="text" id="emailId" class="email" placeholder="Enter email id" formControlName="emailId"
  [(ngModel)]="newstudent.emailId"><br>
  <span style="color: red;" *ngIf="emailId && emailId.invalid && emailId.touched">*Required</span>
  <br>

  <label>Age</label><br>
  <input type="number" id="age" class="ag" placeholder="Enter your age" formControlName="age"><br>
  <span style="color: red;" *ngIf="age && age.invalid && age.touched">*Required</span>
  <br>

  <label>Marks</label><br>
  <input type="number" id="enterSSLC/HSCMarks" class="sslc-hsc" placeholder="Enter SSLC/HSC marks"
    formControlName="sslc" [(ngModel)]="newstudent.sslc">
  <br>
  <span style="color: red;"
    *ngIf="enterSSLCHSCMarks && enterSSLCHSCMarks.invalid && enterSSLCHSCMarks.touched">*Required</span>
  <br>

  <label>InstituteName</label><br>
  <!-- <input type="text" id="institute" class="institute" placeholder="Enter Institute name"
  formControlName="institute"> -->
  <select id="institute" class="institute" #institute>
    <option value="ITER">ITER</option>
    <option value="IIIT">IIIT</option>
    <option value="SIT">SIT</option>
  </select>

  <br>
  <!-- <span style="color: red;"
    *ngIf="institute && institute.invalid && institute.touched">*Required</span> -->
  <br>

  <label>CourseName</label><br>
  <!-- <input type="text" id="course" class="course" placeholder="Enter Course name"
  formControlName="course"> -->
  <select id="course" class="course" #course>
    <option value="javascript">JavaScript</option>
    <option value="php">PHP</option>
    <option value="java">Java</option>
    <option value="golang">Golang</option>
    <option value="python">Python</option>
    <option value="c#">C#</option>
    <option value="C++">C++</option>
    <option value="erlang">Erlang</option>
  </select>
  <!-- <br>
  <span style="color: red;"
    *ngIf="course && course.invalid && course.touched">*Required</span>
  <br> -->
</div>

<div class="forms1">
  <label class="last">LastName</label><br>
  <input type="text" id="lastName" class="ln" placeholder="Enter your last name" formControlName="lastName"><br>
  <span style="color: red;" *ngIf="lastName && lastName.invalid && lastName.touched" class="last">*Required</span>
  <br>

  <label class="ph1">PhoneNumber</label><br>
  <input type="number" id="phoneNumber1" class="pn1" placeholder="Enter phone number" formControlName="mobile" [(ngModel)]="newstudent.mobile"><br>
  <span style="color: red;" *ngIf="phoneNumber1 && phoneNumber1.invalid && phoneNumber1.touched"class="ph1">*Required</span>
  <br>
</div>

<div class="forms2">
  <label class="mafe">Male/Female</label><br>
  <input type="text" id="male/female" class="mf" placeholder="Enter male or female" formControlName="gender" [(ngModel)]="newstudent.gender"><br>
  <span style="color: rgb(161, 22, 22);" *ngIf="malefemale && malefemale.invalid && malefemale.touched"class="mafe">*Required</span>
  <br>

  <label class="ph2">Alt number</label><br>
  <input type="number" id="phoneNumber2" class="pn2" placeholder="Enter alternate number"formControlName="altMobile" [(ngModel)]="newstudent.altMobile"><br>
  <span style="color: red;" *ngIf="phoneNumber2 && phoneNumber2.invalid && phoneNumber2.touched"class="ph2">*Required</span>
  <br>
</div>

<div class="box_area" id="content">
  <p>Address Information</p>
  <label>House No:</label>
  <input type="text" id="houseNo" class="hn" formControlName="houseNo" [(ngModel)]="newstudent.houseNo">
  <br>
  <span style="color: red;" *ngIf="houseNo && houseNo.invalid && houseNo.touched">*Required</span>
  <br>
  <label>Street Name:</label>
  <input type="text" id="streetName" class="sn" formControlName="streetName" [(ngModel)]="newstudent.streetName">
  <br>
  <span style="color: red;" *ngIf="streetName && streetName.invalid && streetName.touched">*Required</span>
  <br>
  <label>Area Name:</label>
  <input type="text" id="areaName" class="an" formControlName="areaName" [(ngModel)]="newstudent.areaName">

  <label class="p">Pincode:</label>
  <input type="number" id="pincode" class="pc" formControlName="pincode" [(ngModel)]="newstudent.pincode">
  <br>
  <span style="color: red;"
    *ngIf="areaName && areaName.invalid && areaName.touched || pincode && pincode.invalid && pincode.touched">*Required</span>
  <!-- <span style="color: red;" *ngIf="pincode && pincode.invalid && pincode.touched">*Required</span> -->
  <br>
  <label>State:</label>
  <input type="text" id="state" class="s" formControlName="state" [(ngModel)]="newstudent.state">
  <label class="na">Nationality:</label>
  <input type="text" id="nation" class="n" formControlName="nationality" [(ngModel)]="newstudent.nationality">
  <br>
  <span style="color: red;"
    *ngIf="state && state.invalid && state.touched || nation && nation.invalid && nation.touched">*Required</span>
  <!-- <span style="color: red;" *ngIf="nation && nation.invalid && nation.touched">*Required</span> -->
  <br>
</div>
</form>
<div class="foot">
  <button type="button" class="btn btn-success" (click)="loginUser(institute.value,course.value)" [disabled]="loginForm.invalid">Add Student</button>
</div>
</div>
